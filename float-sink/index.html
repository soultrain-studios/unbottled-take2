<html ng-app="reviewApp">
<head>
	<title>Float or Sink? Unbottle the water you drink!</title>
	
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700|Yanone+Kaffeesatz:400,700|Open+Sans+Condensed:300,700|Open+Sans:400,700' rel='stylesheet' type='text/css'>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!-- Bootstrap js -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<!-- Our css -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body ng-controller="ReviewsController">
	<header>
		<nav>
			<!-- nav -->
		</nav>
	</header>

	<div id="wrap" class="container">

		<section id="what" class="row col-md-12">
			<h2>What is this?</h2>

			<p>780 million people lack access to clean drinking water. What about you?</p>

			<p>Search your school to see where it's sitting in this website and you'll find out more about the Unbottled initiative.</p>
		</section>

		<section id="search-add" class="row col-md-12">
			<select ng-model="schoolChoice">
				<option ng-repeat="school in schools" value="{{school.id}}">{{school.name}}</option>
			</select>

			<div class="school-vote">
					<div class="school-vote">
					<a href="#upvote" ng-click="castvote(1)"><span class="glyphicon glyphicon-hand-up"> </span></a>
					<a href="#downvote" ng-click="castvote(0)"><span class="glyphicon glyphicon-hand-down"> </span></a>
				</div>

			
			<section id="">

				<article class="school-item" ng-repeat="school in schools">
					<div class="school-rating">{{school.yesVotes}}</div>

					<div class="school-name">{{school.name}}</div>

					<div class="school-vote">
						<a href="#upvote" name="poll" ng-model="poll" value="1"><span class="glyphicon glyphicon-hand-up"></span></a>
					</div>
				</article>
				
			</section>

			<!--div>
				<ul>
					<li ng-repeat="school in schools">
						<h3>{{school.name}}</h3>
						<ul>
							<li>Total votes: {{school.totalVotes}}</li>
							<li>Yes votes: {{school.yesVotes}}</li>
							<li>No votes: {{school.noVotes}}</li>
						</ul>
					</li>
				</ul>
			</div-->
		</section>

		<footer>
			<!-- footer -->
		</footer>

		<!-- js -->

		<!-- Angular CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>

		<!-- Firebase CDN -->
		<script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>

		<!-- AngularFire CDN -->
		<script src="http://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

		<!-- Our js -->
		<script src='js/display.js'></script>
		<script src='js/app.js'></script>
	</body>
	</html>
